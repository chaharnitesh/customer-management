{%  extends 'crmapp/base.html' %}

{% block content %}
<h3>Are you sure you want to remove {{order}}</h3>
   
<form action="{% url 'delete_order' order.id %}" method="POST" >
    {% csrf_token %}
    <a  href="{% url 'dashboard' %}">Cancel</a>
    <input type="submit" name="confirm">
   
</form>
{% endblock %}
